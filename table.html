    <!-- User log-in information -->
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="nameInput">Name</label>
                        <input type="text" id="nameInput" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="emailInput">Email</label>
                        <input type="email" id="emailInput" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="City-state">City, State</label>
                        <input type="text" id="cityInput" placeholder="Eureka, CA" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" required="required"></textarea>
                    </li>
                </ul>
                <input id="addUser" type="submit">
            </form>

        </section>

    </div>


    <!-- Table-->
    <h2>People Near You</h2>
    <div class="row">
        <div class="col s12">
            <div class="card"></div>
                <table class="table" id='employee-table'>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>City, State</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>
            </div>
